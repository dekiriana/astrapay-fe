<div class="flex flex-col p-4 h-full bg-white dark:bg-gray-900">

    <div class="mb-4">
      <input
        [(ngModel)]="search"
        class="w-full px-4 py-2 rounded-xl bg-gray-100 dark:bg-gray-800 
               dark:text-gray-200 focus:outline-none"
        placeholder="Search notes..."
        type="text"
      />
    </div>
  
    <div class="text-xs text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-2">
      Folders
    </div>
  
    <div class="space-y-1 mb-4">
      @for (cat of categories(); track cat.label) {
         <button
          (click)="onCategoryClick(cat.value)"
          class="w-full text-left px-3 py-2 rounded-lg
                 hover:bg-gray-200 dark:hover:bg-gray-700
                 transition"
          [class.font-semibold]="selectedCategory === cat.value"
        >
          {{ cat.label | translate}}
        </button>
      }
    </div>

  
</div>
